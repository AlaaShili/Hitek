
<div class="container">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/" routerLinkActive="active">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            <a routerLink="/Products" routerLinkActive="active">Products</a>
          </li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-3">
      <div class="card bg-light mb-3">
        <div class="card-header bg-secondary text-white text-uppercase">
          <i class="fa fa-list"></i> <strong> Categories</strong></div>
        <ul class="list-group category_block">
          <li class="list-group-item">

            <button class="btn btn-link" (click)="getAll()"><strong>All</strong></button>
          </li>
          <li class="list-group-item">
            <button class="btn btn-link" (click)="getByCategory('Laptop')"><strong>Laptops</strong></button>
            <li class="list-group-item">
              <button class="btn btn-link" (click)="getByCategory('Smartphone')"><strong>Smartphones</strong></button>
            </li>
            <li class="list-group-item">
              <button class="btn btn-link" (click)="getByCategory('Tablet')"><strong>Tablets</strong></button>
            </li>
            <li class="list-group-item">
              <button class="btn btn-link" (click)="getByCategory('Other')"><strong>Others</strong></button>
            </li>

        </ul>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col-lg-4 d-flex align-items-stretch" *ngFor="let p of products">

          <div class="card h-80 mb-5 shadow ">
            <img class="card-img-top" src="/images/Products/{{ p?.productImage }}.jpg" alt="Card image cap">
            <div class="card-body text-center">
              <h4 class="card-title "> {{ p.productName }} </h4>
              
                
                  <ng-container *ngIf="p?.availability ; then instock else outofstock"></ng-container>
                  <ng-template #instock>
                      
                    <h5 class="text-success"><i class="fa fa-check mr-1"></i>In stock</h5>
                    
                  </ng-template>
                  <ng-template #outofstock>
                     
                    <h5 class="text-danger"><i class="fa fa-times mr-1"></i>Out of stock</h5>
                   
                  </ng-template>  
            

                 <h4> <font color="red">${{ p.productPrice }} </font></h4> 
                <a [routerLink]="['/product',p.productId]" class="btn btn-info btn-block mt-auto">More Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
