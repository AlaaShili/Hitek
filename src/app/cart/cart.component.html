<div class="container">
<ng-container *ngIf="itemInCart>0 ; then showCart else emptyCart"></ng-container>
<ng-template #showCart>

<div class="card bg-light mt-3 mx-3 shadow pb-3">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productArray; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{p?.productName}}</td>
        <td>${{p?.productPrice}}</td>
        <td><button type="button" class="btn btn-danger rbutton"><i class="fa fa-trash" aria-hidden="true" (click)="removeCart(p?.productId)"></i></button></td>
      </tr>
      <th scope="row"></th>
      <td>Total :</td>
      <td>${{total}}</td>
      <td><button type="button" class="btn btn-primary" >Confirm</button></td>
    </tbody>
  </table>
  </div>
</ng-template>

<ng-template #emptyCart>
    <div class="card bg-light mt-3 mx-3 shadow pb-3">
    <div class="page-wrap d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <span class="display-1 d-block">Your Cart is Empty.</span>
                    <div class="mb-4 lead">Browse our products.</div>
                    <a class="nav-link" routerLink="/">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</ng-template>
</div>
